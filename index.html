<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Video Maker</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="app__header">
        <h1>Alpha Video Maker</h1>
        <p>Create deterministic frame captures and encode to MOV variants.</p>
      </header>
      <main class="layout">
        <section class="panel">
          <h2>Settings</h2>
          <form id="controls" class="controls">
            <label>
              Width
              <input type="number" id="width" name="width" value="640" min="1" required />
            </label>
            <label>
              Height
              <input type="number" id="height" name="height" value="360" min="1" required />
            </label>
            <label>
              Duration (seconds)
              <input type="number" id="duration" name="duration" value="3" min="1" step="0.5" required />
            </label>
            <label>
              FPS
              <input type="number" id="fps" name="fps" value="30" min="1" max="120" required />
            </label>
            <label>
              Codec
              <select id="codec">
                <option value="qtrle">QTRLE</option>
                <option value="png">PNG</option>
                <option value="prores_ks">ProRes 4444</option>
              </select>
            </label>
            <button type="submit" id="record">Record</button>
          </form>
          <div class="progress">
            <div class="progress__row">
              <span>Frame Capture</span>
              <progress id="frameProgress" value="0" max="1"></progress>
            </div>
            <div class="progress__row">
              <span>Encoding</span>
              <progress id="encodeProgress" value="0" max="1"></progress>
            </div>
            <p id="status">Idle.</p>
          </div>
          <div id="download"></div>
        </section>
        <section class="panel">
          <h2>Canvas Preview</h2>
          <canvas id="viewport" width="640" height="360"></canvas>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
